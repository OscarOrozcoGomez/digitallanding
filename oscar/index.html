<html>
<head>
<title>PHP AJAX Email</title>
<link rel="stylesheet" type="text/css" href="style/css2.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
(function ($) {
    'use strict';
    var form = $('.contact__form'),
        message = $('.contact__msg'),
        form_data;
    // Success function
    function done_func(response) {
        message.fadeIn().removeClass('alert-danger').addClass('alert-success');
        message.text(response);
        setTimeout(function () {
            message.fadeOut();
        }, 2000);
        form.find('input:not([type="submit"]), textarea').val('');
    }
    // fail function
    function fail_func(data) {
        message.fadeIn().removeClass('alert-success').addClass('alert-success');
        message.text(data.responseText);
        setTimeout(function () {
            message.fadeOut();
        }, 2000);
    }
    
    form.submit(function (e) {
        e.preventDefault();
        form_data = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: form.attr('action'),
            data: form_data
        })
        .done(done_func)
        .fail(fail_func);
    });
    
})(jQuery);
</script>
</head>
<body>
	<!-- Starting of ajax contact form -->
<div class="container">
	<h2>Simple Ajax Form</h2>
	<pre>You can find the php file html's comment</pre>
  </div>
  <form class="contact__form container" method="post" action="mail.php">
	  <!-- Starting of successful form message -->
	  <div class="row">
		  <div class="col-12">
			  <div class="alert alert-success contact__msg" style="display: none" role="alert">
				  Your message was sent successfully.
			  </div>
		  </div>
	  </div>
	  <!-- Ending of successful form message -->
  
	  <!-- Element of the ajax contact form -->
	  <div class="row">
		  <div class="col-md-6 form-group">
			  <input name="name" type="text" class="form-control" placeholder="Name" required>
		  </div>
		  <div class="col-md-6 form-group">
			  <input name="email" type="email" class="form-control" placeholder="Email" required>
		  </div>
		  <div class="col-md-6 form-group">
			  <input name="phone" type="text" class="form-control" placeholder="Phone" required>
		  </div>
		  <div class="col-md-6 form-group">
			  <input name="subject" type="text" class="form-control" placeholder="Subject" required>
		  </div>
		  <div class="col-12 form-group">
			  <textarea name="message" class="form-control" rows="3" placeholder="Message" required></textarea>
		  </div>
		  <div class="col-12">
			  <input name="submit" type="submit" class="btn btn-success" value="Send Message">
		  </div>
	  </div>
  </form>
</body>
</html>
